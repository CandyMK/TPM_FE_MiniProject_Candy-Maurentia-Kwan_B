<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProject</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="line-container">
                <div class="black-line"></div>
                <div class="light-line"></div>
                <div class="light-line"></div>
                <div class="light-line"></div>
            </div>

            <div class="text-container">
                <div class="words">TPM 36</div>
                <div class="exit">
                    <img src="assets/close-icon.png" alt="Close Icon">
                </div>
            </div>
        </div>

        <div class="content">
            <div class="circle">
                <img src="assets/ornament-circle.png" alt="Ornamental Circle">
            </div>
            <h1>80%</h1>
            <p>Of Organization are already using and saving their time with no code required.</p>
        </div>
        <div class="footer">
            <div class="star">
                <img src="assets/ornament-star.png" alt="Ornamental Star">
            </div>
        </div>
    </div>
</body>
</html>
